<!DOCTYPE html>
<html>
<html lang="en">
<title>Daniel Alin Iosif | Project 1</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head></head>
<body>
<h2 class="w3-center"></h2>
<div class="w3-content w3-display-container">
</div>
      <h3>Ferrari</h3>
    <div class="Ferari"></div>
    <img class="mySlides" src="images/ferrari.jpg" style="width: 40%;">
  
      <h3>Lamborghini</h3>
    <div class="Lamborghini"></div>
    <img  class="mySlides" src="images/Lamborghini.jpg" style="width: 30%;">
  
      <h3>Camaro</h3>
    <div class="Camaro"></div>
    <img  class="mySlides" src="images/Camaro.jpg" style="width: 30%;">

      <h3>Aston Martin</h3>
    <div class="Aston Martin"></div>
    <img  class="mySlides" src="images/Aston Martin.jpg" style="width: 50%;">
    
      <h3>Tesla</h3>
    <div class="Tesla"></div>
    <img class="mySlides" src="images/Tesla.jpg" style="width: 50%;">
    
<button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
<button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<style>
.mySlides {display:none;}
</style>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
</body>
</html>
